<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.12/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" crossorigin="anonymous"></script>

  <script>if (window.module) module = window.module;</script>
  <link rel="stylesheet" type="text/css" href="./css-edit.css" />
  <title>Desktop Schedule</title>
</head>

<body>
  <div class="container">

    <p>名称</p>
    <div class="input-group">
      <input type="text" class="form-control" aria-label="名称">
    </div>

    <p>开始时间</p>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Hour" aria-label="Hour">
      <span class="input-group-text">:</span>
      <input type="text" class="form-control" placeholder="Minute" aria-label="Minute">
    </div>

    <p>结束时间</p>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Hour" aria-label="Hour">
      <span class="input-group-text">:</span>
      <input type="text" class="form-control" placeholder="Minute" aria-label="Minute">
    </div>

    <br>
    <button type="button" class="btn btn-primary">临时修改</button>
    <button type="button" class="btn btn-light">永久修改</button>
    <button type="button" class="btn btn-light">取消</button>

  </div>

  <!-- You can also require other files to run in this process -->

  <script src="./edit.js"></script>
</body>

</html>
